<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class ="container mb-5 mt-3">
        <form>
            <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control form-control-lg">
            </div>
            <div class="mb-3">
                <label class="form-label">Nomor telp</label>
                <input type="text" class="form-control form-control-sm">
            </div>
            <div class="mb-3">
                <label class="form-label">Email <address></address></label>
                <input type="email" class="form-control" aria-describedby="emailhelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">password</label>
                <input type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Example textarea</label>
                <textarea class="form-control" row="3"></textarea> 
            </div>
            <div class="mb-3">
                <label class="form-label">Default file input Example</label>
                <input class="form-control" type="file" accept="image/*">
            </div>
            <div class="mb-3">
                <label class="form-label">Pilih List Berikut</label>
                <select class="form-select">
                    <option>Pilihan 1</option>
                    <option selected="">Pilihan 2</option>
                    <option>pilihan 3</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-chek-label">Hobi Makan</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-chek-label">Hobi Tidur</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gander">
                    <label class="form-chek-label">Laki-Laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gander">
                    <label class="form-chek-label">Perempuan</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Rp.</span>
                <input type="number" class="from-control" placeholder="contoh: 10000">
            </div>

           
        </form>

    </div>
    
</body>
</html>
